<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="grid">
    <section class="container">
      <img src="images/image-equilibrium.jpg" alt="/">
      <a class="name" href="/">Equilibrium #3429</a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <icon class="eth"></icon>
      <p class="price">0.041ETH</p>
      <icon class="clock"></icon>
      <p class="day-left">3 days left</p>
      <div class="line"></div>
      <img src="" alt="" class="avatar">
      <p class="who">Creation of</p>
      <a href="" class="creator"></a>
      <div class="attribution">
      Challenge by <a href="https://wwwfrontendmentor.io?ref=challenge"target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">onfiire</a>.
    </section>
  </div>
  </div>
</body>
</html>
